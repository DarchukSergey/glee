<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#" >
                    <img class="logo__img" src="images/logo.png" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link menu__list-link--active" href="#" >Home +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#" >About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#" >Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#" >Pages +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#" >News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#" >Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a href="#" class="user-nav__link icon__search">
                        <img class="user-nav__search-img" src="images/icon/search.svg" alt="icon search">
                    </a>
                    <a href="#" class="user-nav__link icon__heart">
                        <img class="user-nav__buy-img" src="images/icon/like.svg" alt="icon heart">
                        <span class="user-nav__num">0</span>
                    </a>
                    <a href="#" class="user-nav__link icon__basket">
                        <img class="user-nav__buy-img" src="images/icon/basket.svg" alt="icon basket">
                        <span class="user-nav__num">0</span>
                    </a>
                    <a href="#" class="user-nav__link icon__burger">
                        <img class="user-nav__burger-img" src="images/icon/grid.svg" alt="icon burger">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <script src='js/main.min.js'></script>
</body>
</html>
